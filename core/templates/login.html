<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../../static/assets/images/real.png"/>
    <title>Grupo Real - Faça login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.modules.css' %}">
</head>
<body>
    <div class="main-login">

        <aside class="left-login">
            <img src="../../static/assets/images/logo.jpg" class="left-login-image">
        </aside>

        <main class="card-login">
            <form method="post" action="{% url 'login' %}" class="form-login">
                {% csrf_token %}
                <div class="textfield">
                    <input type="text" name="username" id="id_username" placeholder="usuário">
                    <input type="password" name="password" id="id_password" placeholder="senha">
                    <button type="submit" class="btn-login">ENTRAR</button>
                </div>
            </form>
        </main>

    </div>
</body>
</html>
